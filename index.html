<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>charty</title>
		<link rel="stylesheet" href="css/style.css" media="all" />

	</head>
	<body>
		<header  id="controls">
			<hgroup>
				<h1>Mega paczacz na postępa</h1>
				<h2>by wg</h2>
			</hgroup>
			<nav>
			<label for="csv">
				<input type="file" name="csv" id="csv" multiple accept=".csv" />
			</label>
			<button type="button" id="load">01 Load file(s)</button>
			<button type="button" id="recalc" disabled="true">02 Calculate statistics</button>
			<button type="button" data-show="all-stats"  disabled="true">03 Text stats - all field</button>
			<button type="button" data-show="status-stats"  disabled="true">03 Text stats - by status</button>
			<button type="button" data-draw="Status"  disabled="true">03 Draw Status charts</button>
			
		</nav>
		</header>
		
		<article id="charts">
			<header>
				<h1></h1>
				<nav></nav>
			</header>
			<details open="true">
				<summary>Text data</summary>		
			<section class="content">
				
				
			</section>
			</details>
			
			<details open="true">
				<summary>Charts</summary>
				<section>
				
			<canvas id="graphs" width="1500" height="800" style="float:left"></canvas>
			<canvas id="legend" width="120" height="800" style="float:left">
				Twoja przeglądarka nie obsuługje tego
			</canvas>
			<aside style="float:right">
				<label for="canvasBg">Chart background color</label>
				<input type="color" name="canvasBg" id="canvasBg" />
			</aside>
			</section>
			</details>
			
			
		</article>

	</body>
	<script src="js/handlebars.runtime-v1.3.0.js"></script>
	<script src="js/templates.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/q.js/1.0.1/q.js"></script>
	<script src="js/csv2json.js"></script>
	<script src="js/mstats.js"></script>
	<script src="js/calculations.js"></script>
	<script src="js/dataUtils.js"></script>
	<script src="js/fileUtils.js"></script>
	<script src="js/graphs.js"></script>
	<script src="js/app.js"></script>
</html>
